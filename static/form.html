<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f5f8;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #003580;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="date"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-group textarea {
      height: 100px;
      resize: vertical;
    }

    .form-group input[type="submit"] {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    .form-group input[type="submit"]:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Book an Appointment</h2>
    <form action="#" method="post">
      
      <div class="form-group">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="hospitalInput">Hospital Name:</label>
        <input type="text" id="hospitalInput" name="hospital" placeholder="Hospital Name" />
      </div>

      <div class="form-group">
        <label for="appointment_date">Preferred Date:</label>
        <input type="date" id="appointment_date" name="appointment_date" required>
      </div>

      <div class="form-group">
        <label for="department">Department:</label>
        <select id="department" name="department" required>
          <option value="">Select Department</option>
          <option value="Cardiology">Cardiology</option>
          <option value="Orthopedics">Orthopedics</option>
          <option value="Dermatology">Dermatology</option>
          <!-- Add more as needed -->
        </select>
      </div>

      <div class="form-group">
        <label for="doctor">Doctor:</label>
        <input type="text" id="doctor" name="doctor" placeholder="Doctor Name">
      </div>

      <div class="form-group">
        <label for="comments">Comments (Optional):</label>
        <textarea id="comments" name="comments" placeholder="Additional notes..."></textarea>
      </div>

      <div class="form-group">
        <input type="submit" value="Book Appointment">
      </div>

    </form>
  </div>

  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const hospital = params.get("hospital");
      const doctor = params.get("doctor");

      if (hospital) {
        const hospitalInput = document.getElementById("hospitalInput");
        if (hospitalInput) {
          hospitalInput.value = decodeURIComponent(hospital);
        }
      }

      if (doctor) {
        const doctorInput = document.getElementById("doctor");
        if (doctorInput) {
          doctorInput.value = decodeURIComponent(doctor);
        }
      }
    };
  </script>

</body>
</html>
